<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all-primes</title>
</head>
<body>
<form>
    <table>
        Choose jod do you want:
        <br>
        <tr>
            <select id="choose">
                <option value="check">Check a number is a prime?</option>
                <option value="amount">Show amount of first primes.</option>
            </select>
        </tr>
        <tr>
            <td><b>Insert your number: </b></td>
        </tr>
        <tr>
            <td><input id= "num" type="number"></td>
            <td>
                <input type = "button" onclick = "luachon()" value = "IMPLEMENT">
            </td>
        </tr>
    </table>
    <br>
    Result:
    <output id="output"></output>
</form>
</body>
<script>
    function prime(num){
        if (num === 2) {
            return true;
        }
        else if(num > 1){
            for (var i = 2;  i < Math.sqrt(num); i++) {

                if (num % i !== 0 ) {
                    return true;
                }

                else if (num === i * i) {
                    return false
                }

                else {
                    return false;
                }
            }
        }
        else {
            return false;
        }

    }
    function luachon(){
        let c = document.getElementById("choose")[document.getElementById("choose").selectedIndex];
        c = c.value;
        let num = document.getElementById("num");
        num = parseInt(num.value);
        console.log(num);
        let rep ="";
        switch (c){
            case "check":
                let result = prime(num);
                if (result == true){
                    rep += +num + " is a prime";
                    break;
                }else{rep += +num + " is NOT a prime"
                      break;}
            case "amount":
                let count = 0;
                let i=2
                let arr=[];
                while (count < num+1){
                    if(prime(i)){
                        arr.push(i);
                        count++;
                    }i=i+1;
                }for (let j=0; j <num; j++){
                rep +="<br>"+"Số nguyên tố thứ "+(j+1)+" là: " + arr[j];
            }
        }
     document.getElementById("output").innerHTML = rep;
    }
</script>
</html>
