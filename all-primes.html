<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all-primes</title>
</head>
<body>
<form>
    <table>
        Choose jod do you want:
        <br>
        <tr>
            <select id="choose">
                <option value="check">Check a number is a prime?</option>
                <option value="amount">Show amount of first primes.</option>
                <option value="condition">Show amount of first primes in condition</option>
            </select>
        </tr>
        <tr>
            <td><b>Insert your number: </b></td>
        </tr>
        <tr>
            <td><input id= "num" type="number"></td>
            <td>
                <input type = "button" onclick = "luachon()" value = "IMPLEMENT">
            </td>
        </tr>
    </table>
    <br>
    Result:
    <output id="output"></output>
</form>
</body>
<script>
    function prime(num){
        if(num<2){
            return false;
        }
        if (num === 2) {
            return true;
        }
        else {
            for (var i = 2;  i <= (num/2); i++) {

                if (num % i == 0 ) {
                    return false;
                }
            }
            return true;
        }

    }
    function luachon(){
        let c = document.getElementById("choose")[document.getElementById("choose").selectedIndex];
        c = c.value;
        let num = document.getElementById("num");
        num = parseInt(num.value);
        console.log(num);
        let rep ="";
        switch (c){
            case "check":
                let result = prime(num);
                if (result == true){
                    rep += +num + " is a prime";
                    break;
                }else{rep += +num + " is NOT a prime"
                      break;}
            case "amount":
                let count = 0;
                let i=2;
                let arr=[];
                while (count < num+1){
                    if(prime(i)){
                        arr.push(i);
                        count++;
                    }i=i+1;
                }for (let j=0; j <num; j++){
                rep +="<br>"+"Số nguyên tố thứ "+(j+1)+" là: " + arr[j];
                }break;
            case "condition":
                let k=2;
                let arr2=[];
                while (k < num){
                    if(prime(k)){
                        arr2.push(k);
                    }k=k+1;
                }for (let j=0; j <arr2.length; j++){
                rep +="<br>"+"Số nguyên tố thứ "+(j+1)+" là: " + arr2[j];
            }
        }
     document.getElementById("output").innerHTML = rep;
    }
</script>
</html>
